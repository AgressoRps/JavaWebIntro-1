<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: head(~{::title},~{::link}, ~{::script})">
    <title>Добавление пилота</title>

    <link rel="stylesheet" type="text/css" th:href="@{/static/css/form.css}"/>

    <script th:src="@{/static/js/validate_fields.js}"></script>
    <script th:src="@{/static/js/admin/pilots/service.js}"></script>
    <script th:src="@{/static/js/admin/pilots/controller.js}"></script>
</head>

<body>
<header th:replace="fragments/header :: header(pilots, admin)"></header>

<div class="form-body big-form">
    <nav class="breadcrumb-nav">
        <div class="nav-wrapper">
            <div class="col s12">
                <a th:href="@{/admin/pilots}" class="breadcrumb">Реестр пилотов</a>
                <a th:href="@{/admin/pilots/add}" class="breadcrumb">Добавление пилота</a>
            </div>
        </div>
    </nav>
    <form id="pilot-add-form" class="form-horizontal row" method="POST" th:action="${url}">
        <input type="hidden" name="id" th:field="${pilot.id}"/>
        <fieldset>
            <legend>Данные пилота</legend>
            <div class="col s4">
                <div class="input-field">
                    <input id="surname" name="surname" type="text"  class="required validate"
                           maxlength="100" th:field="${pilot.surname}"/>
                    <label for="surname">Фамилия</label>
                </div>
                <div class="input-field">
                    <input id="name" name="name" type="text"
                           th:field="${pilot.name}" class="required validate" maxlength="100"/>
                    <label for="name">Имя</label>
                </div>
                <div class="input-field">
                    <input id="second-name" name="secondName" type="text"
                           maxlength="100" th:field="${pilot.secondName}"/>
                    <label for="second-name">Отчество</label>
                </div>
            </div>
            <div class="col s4">
                <div class="input-field">
                    <input id="email" name="email"
                           maxlength="256" class="required email validate" type="email" th:field="${pilot.mail}"/>
                    <label for="email">Электронная почта</label>
                </div>
            </div>
            <div class="buttons-area col s12">
                <button type="submit" class="waves-effect waves-light btn">Добавить</button>
            </div>
            <div class="col s12">
                <div th:replace="fragments/error :: errorFragment"></div>
            </div>
        </fieldset>
    </form>
</div>
<div th:replace="fragments/error :: errorModalFragment"></div>
</body>
</html>
